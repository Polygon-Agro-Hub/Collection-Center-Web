<app-loading-spinner *ngIf="isLoading"/>

<div *ngIf="!isLoading">
    <div class="flex flex-row pt-0 mb-7 gap-5 cursor-pointer">
        <p class="font-semibold text-[#424242] dark:text-white" onclick="history.back()">Officer Targets</p>
        <p class="font-semibold text-[#424242] dark:text-white" >Edit Officer Targets</p>
    </div>
    
    
    <div class="w-full px-10 py-7 bg-tileLight dark:bg-tileBlack shadow-lg rounded-lg">
        <div class="flex flex-col items-center justify-center my-4">
            <p class="text-lg text-black dark:text-textDark font-bold my-2">EMP ID : {{targetObj.empId}}</p>
            <p class="text-black dark:text-textDark font-bold my-2">{{fromDate}} - {{toDate}}</p>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4 mt-5">
            <div>
                <label for="varietyNameEnglish" class="block text-sm font-medium text-gray-700 dark:text-textDark">Variety
                    Name :</label>
                <input id="varietyNameEnglish" [value]="targetObj.varietyNameEnglish" disabled
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-textLight dark:text-textDark bg-tileLight dark:bg-tileBlack" />
            </div>
    
            <div>
                <label for="todo" class="block text-sm font-medium text-gray-700 dark:text-textDark">The maximum amount
                    you can pass (kg) :</label>
                <input id="todo" [value]="targetObj.todo" disabled
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-textLight dark:text-textDark bg-tileLight dark:bg-tileBlack" />
            </div>
        </div>
    
        <hr class="border-b-1 border-[#BDBDBD] my-5" />
    
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4 mt-5">
            <div>
                <label for="variety" class="block text-sm font-medium text-gray-700 dark:text-textDark my-1">
                    Select Short Stock Assignee : 
                </label>
                <div class="relative">
                    <input 
                        type="text" 
                        [(ngModel)]="searchTerm" 
                        (input)="filterOfficer()" 
                        placeholder="--Select Officer--"
                        class="w-full p-2 border border-gray-300 rounded-md text-textLight dark:text-textDark bg-tileLight dark:bg-tileBlack"
                    />
            
                    <div *ngIf="searchTerm !== ''" 
                        class="absolute w-full mt-1 bg-white border border-gray-300 rounded-md shadow-lg max-h-40 overflow-auto">
                        <div 
                            *ngFor="let item of filteredOfficers" 
                            (click)="selectOfficer(item.id)"
                            class="p-2 cursor-pointer hover:bg-gray-200"
                        >
                            {{ item.firstNameEnglish }} {{ item.lastNameEnglish }}
                        </div>
                    </div>
                </div>
            </div>
            
    
            <div>
                <label for="passAmount" class="block text-sm font-medium text-gray-700 dark:text-textDark">
                    The Amount (kg) :
                </label>
                <input id="passAmount" 
                       name="passAmount" 
                       type="number" 
                       [(ngModel)]="passAmount" 
                       min="1"
                       (keydown)="preventZeroAndNegative($event)"
                       (input)="validatePassAmount()"
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-textLight dark:text-textDark bg-tileLight dark:bg-tileBlack" />
            </div>
        </div>
    
        <div class="flex flex-row justify-center items-center gap-12 my-10">
            <button class="text-[#6B7D8C] border-[#6B7D8C] border-[1px] rounded-lg shadow-md px-4 py-2 bg-[#F6F7F9]" (click)="onCancel()">Cancel</button>
            <button class="bg-[#415CFF] text-white rounded-lg shadow-md px-6 py-2" (click)="onSubmit()">Save</button>
        </div>
    </div>
</div>
