<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-lg">
    <div class="flex justify-center mb-6">
      <img src="assets/images/logo.png" alt="logo" />
    </div>

    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-2">
      Change your password
    </h2>
    <p class="text-gray-500 text-center mb-6">
      Create a password that's easy for you to remember
    </p>

    <div class="space-y-4">
      <div class="relative">
        <input
          type="password"
          placeholder="Your New Password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
        />
        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
          <svg
            class="h-5 w-5 text-gray-400 cursor-pointer"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13.875 18.825L19 22l-2.125-5.1M9 11l3-9 3 9m-3 4a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"
            ></path>
          </svg>
        </div>
      </div>
      <div class="relative">
        <input
          type="password"
          placeholder="Confirm New Password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
        />
        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
          <svg
            class="h-5 w-5 text-gray-400 cursor-pointer"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13.875 18.825L19 22l-2.125-5.1M9 11l3-9 3 9m-3 4a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"
            ></path>
          </svg>
        </div>
      </div>
    </div>

    <div class="mt-6">
        <button 
        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200"
      >
        Update
      </button>
    </div>
  </div>
</div>
