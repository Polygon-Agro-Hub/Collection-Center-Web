<div class="w-full px-10 py-7 bg-tileLight dark:bg-[#363636] shadow-lg rounded-lg mt-6">
    <div class="flex flex-row justify-between items-center">
        <div class="flex flex-row gap-6">
            <div 
            class="flex flex-row items-center gap-2 border-[2px] rounded-2xl px-4 py-2 dark:bg-[#292929] cursor-pointer"
            [ngClass]="{'text-[#415CFF] border-[#415CFF]': isAssignTarget}"
            (click)="selectAssignTarget()"
            >
                <i *ngIf="isAssignTarget" class="fa-solid fa-check"></i>
                <p class="dark:text-white">Center Target</p>
            </div>

            <div 
            class="flex flex-row items-center gap-2 border-[2px] rounded-2xl px-4 py-2 dark:bg-[#292929] cursor-pointer"
            [ngClass]="{'text-[#415CFF] border-[#415CFF]': isVariety}"
            (click)="selectVariety()"
            >
                <i *ngIf="isVariety" class="fa-solid fa-check"></i>
                <p class="dark:text-white">Variety List</p>
            </div>
        </div>


    </div>

    <hr class="my-8 border-[1px] border-[#7F7F7F] dark:border-[#292929]" />

    <!-- <app-recevied-complaints *ngIf="isAssignTarget"/> -->

    <app-select-variety-list [centerDetails]="centerDetailsObj" *ngIf="isVariety"/>
</div>
