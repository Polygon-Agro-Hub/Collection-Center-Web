<app-loading-spinner *ngIf="isLoading" />

<div *ngIf="!isLoading">
  <h2 class="text-lg font-semibold text-center mb-2 dark:text-white">Tell us the problem</h2>
  <p class="text-sm text-gray-500 text-center mb-4 dark:text-textDark">
    We will respond to you within 2 days <br />
    of receiving your message.
  </p>

  <!-- Dropdown -->
  <label for="category" class="block text-sm font-medium text-gray-700 mb-2 dark:text-textDark ">
    Select Complain Category
  </label>
  <select id="category" [(ngModel)]="category"
    class="block w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent mb-4 dark:text-textDark dark:bg-gray-800">
    <option value="">Select Category</option>
    <option *ngFor="let item of categoryArr" [value]="item.id">{{item.categoryEnglish}}</option>

  </select>

  <!-- Textarea -->
  <textarea rows="4" [(ngModel)]="complaint" placeholder="Kindly submit your complaint here"
    class="block w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent resize-none mb-4 dark:text-textDark dark:bg-gray-800"></textarea>

  <!-- Buttons -->
  <div class="flex justify-center space-x-4">
    <button (click)="onCancel()"
      class="px-4 py-2 text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-2 focus:ring-gray-200 dark:bg-[#292929] dark:text-white dark:hover:bg-gray-100 dark:hover:text-black">
      Cancel
    </button>
    <button (click)="onSubmit()"
      class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-300">
      Submit
    </button>
  </div>
</div>
