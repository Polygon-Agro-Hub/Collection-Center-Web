<div class="flex flex-row justify-end items-center w-full bg-[#FFFFFF] dark:bg-[#272F45] shadow-b-lg py-4 px-10" style="box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.1);">
    <i class="fa-solid fa-bell text-2xl text-gray-500 mx-10"></i>
    <i *ngIf="userImage === null" class="fa-solid fa-user text-xl mx-10" (click)="navigate('/profile')"></i>
    <img *ngIf="userImage !== null" [src]="userImage" class="w-12 h-12 rounded-full" (click)="navigate('/profile')"/>
</div>
