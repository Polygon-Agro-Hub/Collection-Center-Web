<div class="relative w-60">
    <!-- Input box -->
    <div
      class="w-48 h-12 border-[1.8px] border-[#828282] rounded-xl flex items-center px-3 py-2 cursor-pointer dark:bg-[#292929]"
      (click)="toggleCalendar()"
    >
    <span class="flex-1 text-textLight dark:text-textDark">
      {{ selectedDate ? selectedDate : placeholder }}
    </span>
  
      <!-- Clear button -->
      <button
        *ngIf="selectedDate"
        type="button"
        (click)="clearDate($event)"
        class="ml-2 text-black dark:text-textDark"
      >
        ✕
      </button>
  
      <!-- Down arrow -->
      <i
        *ngIf="!selectedDate && !showCalendar"
        class="fa-solid fa-calendar-days ml-2 text-gray-500 dark:text-gray-300"
      ></i>

      <!-- <i class="fa-solid fa-calendar-days"></i> -->
  
      <i
        *ngIf="showCalendar && !selectedDate"
        class="fa-solid fa-angle-up ml-2 text-gray-500 dark:text-gray-300"
      ></i>
    </div>
  
    <!-- Calendar popup -->
    <div
      *ngIf="showCalendar"
      class="absolute z-10 mt-2 p-4 bg-white dark:bg-[#292929] border border-gray-300 dark:border-gray-700 rounded-xl shadow-lg"
    >
      <!-- Month navigation -->
      <div class="flex justify-between items-center mb-2">
        <button (click)="prevMonth()" class="px-2 text-3xl dark:text-white">‹</button>
        <span class="font-semibold text-textLight dark:text-white">
          {{ months[currentMonth] }} {{ currentYear }}
        </span>
        <button (click)="nextMonth()" class="px-2 text-3xl dark:text-white">›</button>
      </div>
  
      <!-- Weekdays -->
      <div class="grid grid-cols-7 gap-1 text-center text-md font-medium text-gray-500 dark:text-gray-400">
        <div *ngFor="let d of weekDays">{{ d }}</div>
      </div>
  
      <!-- Days -->
      <div class="grid grid-cols-7 gap-1 text-center mt-1 dark:text-white">
        <div
          *ngFor="let day of calendarDays"
          (click)="selectDate(day)"
          class="p-2 rounded cursor-pointer hover:bg-blue-300 dark:hover:bg-blue-600"
          [class.text-gray-400]="!day.currentMonth"
          [class.bg-blue-500]="isSelected(day)"
          [class.text-white]="isSelected(day)"
        >
          {{ day.date }}
        </div>
      </div>
    </div>
  </div>
