<div class="w-full px-10 py-7 bg-tileLight dark:bg-tileBlack shadow-lg rounded-lg mt-6">
    <div class="flex flex-row justify-between items-center">
        <div class="flex flex-row gap-6">
            <div class="flex flex-row items-center gap-2 border-[2px] rounded-2xl px-4 py-2 cursor-pointer"
                [ngClass]="{'text-[#415CFF] border-[#415CFF]': isSelectRecevied}" (click)="selectRecevied()">
                <i *ngIf="isSelectRecevied" class="fa-solid fa-check"></i>
                <p>Received</p>
            </div>

            <div class="flex flex-row items-center gap-2 border-[2px] rounded-2xl px-4 py-2 cursor-pointer"
                [ngClass]="{'text-[#415CFF] border-[#415CFF]': isSelectSent}" (click)="selectSent()">
                <i *ngIf="isSelectSent" class="fa-solid fa-check"></i>
                <p>Sent</p>
            </div>
        </div>

        <button class="bg-[#415CFF] text-white font-semibold px-4 py-2 rounded-lg" (click)="openAddComplaint()">Add
            Complaint</button>

    </div>

    <hr class="my-8 border-[1px] border-[#7F7F7F]" />

    <app-cch-recevied-complaint *ngIf="isSelectRecevied" />

    <app-cch-send-complaint *ngIf="isSelectSent" />
</div>

<div *ngIf="isAddComplaintOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white dark:bg-[#272F45] shadow-lg rounded-lg p-6 w-1/2">
        <!-- <div class="flex justify-end items-center mb-4">
            <button class="text-red-500 font-bold text-xl" (click)="closeAddComplaint()">&times;</button>
        </div> -->
        <div>
            <h2 class="text-lg font-semibold text-center mb-2">Tell us the problem</h2>
            <p class="text-sm text-gray-500 text-center mb-4">
                We will respond to you within 2 days <br />
                of receiving your message.
            </p>

            <!-- Dropdown -->
            <label for="category" class="block text-sm font-medium text-gray-700 mb-2">
                Select Complain Category
            </label>
            <select id="category" [(ngModel)]="category"
                class="block w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent mb-4">
                <option value="">Select Category</option>
                <option>Administration</option>
                <option>Agriculture</option>
                <option>Finance</option>
                <option>Call Center</option>
                <option>Procurement</option>
            </select>

            <!-- Textarea -->
            <textarea rows="4" [(ngModel)]="complaint" placeholder="Kindly submit your complaint here"
                class="block w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent resize-none mb-4"></textarea>

            <!-- Buttons -->
            <div class="flex justify-center space-x-4">
                <button (click)="closeAddComplaint()"
                    class="px-4 py-2 text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-2 focus:ring-gray-200">
                    Cancel
                </button>
                <button (click)="onSubmit()"
                    class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-300">
                    Submit
                </button>
            </div>
        </div>

    </div>
</div>
